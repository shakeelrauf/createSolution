<div class="container login-container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 login-form-1">
      <h3>Login</h3>
      <form  [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
          <input type="text" formControlName="username" class="form-control" placeholder="Enter your username" value="" />
          <label class="text-danger" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].dirty &&
            loginForm.controls['username'].touched">
            Name is Required!
          </label>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" value="" />
          <label class="text-danger" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['username'].dirty &&
            loginForm.controls['username'].touched">
            password is Required!
          </label>
        </div>
        <label class="text-danger" *ngIf="showError">
          Username and password Incorrect
        </label>
        <div class="form-group">
          <button class="btn btn-primary w-100"  (click)="login();" >Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
